<!DOCTYPE html>
<html lang="en">
<head>
	<title>Miguel Hidalgo</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
	<link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.css" />
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
	<script src="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.js"></script>
	<script src="./js/bootstrap-notify.min.js"></script>
</head>
<body>

	<nav class="navbar navbar-expand-lg navbar-dark bg-info fixed-top">
		<div class="collapse navbar-collapse w-100 order-1 order-lg-0" id="navbarNav">
			<ul class="navbar-nav">
				<li class="nav-item active">
					<a class="nav-link" href="#">Inicio</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="#">Contacto</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="#">Acerca de</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="#">Soporte</a>
				</li>
			</ul>
		</div>
		<div class="d-flex w-100 order-0">
			<div class="w-100">
				<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
					<span class="navbar-toggler-icon"></span>
				</button>
			</div>
			<a class="navbar-brand text-center w-100" href="#">Reporte 365</a>
			<span class="w-100"></span>
		</div>
		<span class="w-100"></span>
	</nav>
	<div id="mapa" class="h-100">
	</div>
	
	<div class="fluid-containter fixed-bottom text-left">
		<button type="button" class="btn btn-danger btn-lg btn-reporte" data-toggle="modal" data-target="#reportes">¡Enviar Reporte!</button>
	</div>	

	<div class="modal fade" id="reportes">
		<div class="modal-dialog">
			<div class="modal-content">

				<div class="modal-header">
					<h4 class="modal-title">¡Reportar!</h4>
					<button type="button" class="close" data-dismiss="modal">&times;</button>
				</div>

				<!-- Modal body -->
				<div class="modal-body">
					<form id="form-reporte">
						<input type="hidden" name="reporte-lat" value="" id="reporte-lat">
						<input type="hidden" name="reporte-lng" value="" id="reporte-lng">
						<div class="form-group">
							<label for="exampleInputEmail1">Correo:</label>
							<input type="email" class="form-control" id="reporte-correo" autocomplete="off" aria-describedby="correoHelp" placeholder="correo@dominio.com">
							<small id="correoHelp" class="form-text text-muted">Este campo puede ser opcional.</small>
						</div>
						<div class="form-group">
							<label for="reporte-categoria">Tipo de reporte:</label>
							<select class="form-control" id="reporte-categoria" required>
								<option>Homicidio</option>
								<option>Feminicidio</option>
								<option>Secuestro</option>
								<option>Robo con violencia</option>
								<option>Portación de arma de fuego</option>
								<option>Despojo</option>
								<option>Discriminación</option>
								<option>----------------</option>
								<option>Vialidad</option>
								<option>Bache</option>
								<option>Problemas de iluminación</option>
							</select>
						</div>
						<div class="form-group">
							<label for="reporte-descripcion-suceso">Descripción del suceso:</label>
							<textarea  class="form-control" id="reporte-descripcion-suceso" autocomplete="off" rows="3" required></textarea>
						</div>
						<div class="form-group">
							<labe for="reporte-direccion">Ubicación:</label>
							<div class="btn-group btn-group-toggle w-100 btn-group-ubicacion" data-toggle="buttons">
								<label class="btn btn-info btn-reporte-mi-ubicacion">
									<input type="radio" name="reporte-ubicacion" id="reporte-mi-ubicacion" autocomplete="off"> Mi ubicación
								</label>
								<label class="btn btn-info btn-reporte-selecciona-ubicacion">
									<input type="radio" name="options" id="reporte-selecciona-ubicacion" autocomplete="off"> Seleccionar ubicación
								</label>
							</div>
						</div>
						<div class="form-group">
							<label for="reporte-descripcion-lugar">Descripción del lugar:</label>
							<textarea  class="form-control" id="reporte-descripcion-suceso" rows="3" autocomplete="off" required></textarea>
						</div>
						<div class="custom-file">
							<input type="file" class="custom-file-input" aria-describedby="fotoHelp" id="evidencia-foto" accept=".jpeg, .jpg, .png">
						    <label class="custom-file-label" for="evidencia-foto" id="label-evidencia-foto">Seleccionar foto...</label>
							<small id="fotoHelp" class="form-text text-muted">Este campo puede ser opcional.</small>
						</div>
						<button type="submit" class="btn btn-primary" id="btn-enviar-reporte">Enviar reporte</button>
					</form>
				</div>

				<div class="modal-footer">
					<button type="button" class="btn btn-danger" data-dismiss="modal">Cerrar</button>
				</div>

			</div>
		</div>

		<script src="./js/leaflet-heat.js"></script>
		<script src="./js/inicio.js"></script>
		<script src="./js/puntos-criticos.js"></script>

	</body>
	</html>
